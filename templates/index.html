<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    h1 { text-align: center; }
    .task { border-bottom: 1px solid #ddd; padding: 0.5rem 0; }
    .completed { text-decoration: line-through; color: gray; }
    button { margin-left: 0.5rem; }
    .controls { margin: 1rem 0; display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <div class="controls">
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task title" required />
      <input type="date" id="deadline" />
      <button type="submit">Add</button>
    </form>

    <select id="filter">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <div id="tasks"></div>

  <script>
    const apiUrl = "/tasks";
    const tasksDiv = document.getElementById("tasks");
    const filterSelect = document.getElementById("filter");

    async function fetchTasks() {
      let url = apiUrl;
      if (filterSelect.value === "completed") {
        url = apiUrl + "/completed";
      } else if (filterSelect.value === "pending") {
        url = apiUrl + "/pending";
      }
      const res = await fetch(url);
      const data = await res.json();
      renderTasks(data);
    }

    function renderTasks(tasks) {
      tasksDiv.innerHTML = "";
      tasks.forEach(t => {
        const div = document.createElement("div");
        div.className = "task " + (t.completed ? "completed" : "");
        div.textContent = `${t.title} ${t.deadline ? "(" + t.deadline + ")" : ""}`;

        if (!t.completed) {
          const btn = document.createElement("button");
          btn.textContent = "Complete";
          btn.onclick = async () => {
            await fetch(`${apiUrl}/${encodeURIComponent(t.title)}/complete`, { method: "PUT" });
            fetchTasks();
          };
          div.appendChild(btn);
        } else {
          const btn = document.createElement("button");
          btn.textContent = "Uncomplete";
          btn.onclick = async () => {
            await fetch(`${apiUrl}/${encodeURIComponent(t.title)}/uncomplete`, { method: "PUT" });
            fetchTasks();
          };
          div.appendChild(btn);
        }

        tasksDiv.appendChild(div);
      });
    }

    document.getElementById("taskForm").onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const deadline = document.getElementById("deadline").value || null;
      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, deadline }),
      });
      e.target.reset();
      fetchTasks();
    };

    filterSelect.onchange = fetchTasks;

    fetchTasks();
  </script>
</body>
</html>
